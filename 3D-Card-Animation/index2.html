<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Flip Card Animation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      min-height: 100vh;
      background: #bcb2aa;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }
    .flip-card {
      background: transparent;
      width: 340px;
      height: 220px;
      perspective: 1200px;
    }
    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.7s cubic-bezier(.66,2,.61,-0.41);
      transform-style: preserve-3d;
    }
    .flip-card:hover .flip-card-inner {
      transform: rotateY(180deg);
    }
    .flip-card-front, .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 20px;
      box-shadow: 0 24px 50px rgba(52,52,52,0.22);
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
    }
    .flip-card-front img,
    .flip-card-back img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
      display: block;
    }
    .flip-card-front {
      background: #4285f4;
      padding: 0;
    }
    .flip-card-back {
      background: #1b1f23;
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>
<div class="flip-card">
  <div class="flip-card-inner">
    <div class="flip-card-front">
         <img src="https://i.pinimg.com/736x/22/67/82/226782aac5daa6f4f494f744068df079.jpg" alt="Front Image">
     
    </div>
    <div class="flip-card-back">
       <img src="https://i.pinimg.com/1200x/00/1e/ce/001eceebae2520f69663c39c282c9c10.jpg" alt="Back Image">
    </div>
  </div>
</div>
</body>
</html>
