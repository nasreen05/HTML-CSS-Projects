<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Netflix Logo Clone</title>
  <style>
    body {
      background: #000;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .netflix-logo {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .netflix-n {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 160px;
      font-weight: bold;
      letter-spacing: -30px;
      color: #e50914;
      position: relative;
      text-shadow:
        8px 0 20px #b1060f,
        0 8px 16px #66080a,
        0 0 50px #e50914;
    }
    .netflix-text {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 56px;
      color: #e50914;
      font-weight: bold;
      margin-top: -12px;
      letter-spacing: 4px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="netflix-logo">
    <div class="netflix-n">N</div>
    <div class="netflix-text">NETFLIX</div>
  </div>
</body>
</html>
