<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sign In Clone</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f1f3f4;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signin-box {
      background-color: white;
      width: 320px;
      padding: 40px 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .logo {
      font-size: 26px;
      font-weight: bold;
      color: #4285F4;
      margin-bottom: 15px;
    }

    .logo span:nth-child(2) { color: #EA4335; }
    .logo span:nth-child(3) { color: #FBBC05; }
    .logo span:nth-child(4) { color: #34A853; }

    h2 {
      font-size: 22px;
      margin: 10px 0 5px;
      color: #202124;
    }

    p {
      font-size: 14px;
      color: #5f6368;
      margin-bottom: 20px;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #dadce0;
      border-radius: 4px;
      font-size: 14px;
    }

    input:focus {
      outline: none;
      border-color: #1a73e8;
      box-shadow: 0 0 2px #1a73e8;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1669c1;
    }

    .footer {
      margin-top: 15px;
      font-size: 13px;
      color: #5f6368;
    }

    .footer a {
      color: #1a73e8;
      text-decoration: none;
    }

  </style>
</head>
<body>
  <div class="signin-box">
    <div class="logo">
      <span>G</span><span>o</span><span>o</span><span>g</span><span style="color:#EA4335">l</span><span style="color:#4285F4">e</span>
    </div>
    <h2>Sign in</h2>
    <p>to continue to Google</p>

    <form>
      <input type="text" placeholder="Email or phone" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Next</button>
    </form>

    <div class="footer">
      <a href="#">Forgot email?</a>
      <br><br>
      <a href="#">Create account</a>
    </div>
  </div>
</body>
</html>
